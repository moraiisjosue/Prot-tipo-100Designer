<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title> Login </title>
        <h:outputStylesheet name="plugins/fontawesome-free/css/all.min.css" ></h:outputStylesheet>
        <h:outputStylesheet name="plugins/icheck-bootstrap/icheck-bootstrap.min.css" ></h:outputStylesheet>
        <h:outputStylesheet name="dist/css/adminlte.min.css" ></h:outputStylesheet>

    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <!-- /.login-logo -->
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href=" " class="h1"><b>100</b>Designer</a>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Faça login como cliente para iniciar sua sessão</p>

                    <h:form id="form">
                        <h:messages showDetail="true" />
                        <div class="input-group mb-3">
                            <h:inputText id="email" pt:placeholder="Email" required="true" class="form-control" requiredMessage="Informe seu email" validatorMessage="Email Inválido" value="#{userLogin.email}">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </h:inputText>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputSecret id="password" pt:placeholder="Senha" class="form-control" required="true" requiredMessage="Informe a senha" value="#{userLogin.password}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            
                            <!-- /.col -->
                            <div class="col-4">
                                <h:commandButton action="#{userLogin.login()}" class="btn btn-primary btn-block" value="Entrar" />
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>
                    <p class="mb-0">
                        <h:link outcome="register" styleClass="text-center" value="Não possui conta? Cadastre-se aqui."></h:link>
                    </p>
                    <p class="mt-2 mb-0">
                        <h:link outcome="/auth/designer/login" styleClass="text-center" value="Sou designer."></h:link>
                    </p>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.login-box -->

        <h:outputScript  name="plugins/jquery/jquery.min.js"></h:outputScript>
        <h:outputScript name="plugins/bootstrap/js/bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript  name="dist/js/adminlte.min.js"></h:outputScript>
        <h:outputScript  name="dist/js/demo.js"></h:outputScript>
    </h:body>
</html>
