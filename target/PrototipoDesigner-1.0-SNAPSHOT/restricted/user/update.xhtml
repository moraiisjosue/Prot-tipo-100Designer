<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title> Login </title>
        <h:outputStylesheet name="plugins/fontawesome-free/css/all.min.css" ></h:outputStylesheet>
        <h:outputStylesheet name="plugins/icheck-bootstrap/icheck-bootstrap.min.css" ></h:outputStylesheet>
        <h:outputStylesheet name="dist/css/adminlte.min.css" ></h:outputStylesheet>

    </h:head>
    <h:body class="hold-transition login-page">
        <div class="register-box">
            <div class="register-logo">
                <b>100</b>Designer
            </div>

            <div class="card">
                <div class="card-body register-card-body">

                    <p class="login-box-msg">Atualize seus dados</p>

                    <h:form id="user-register-form">
                        
                        <div class="input-group mb-3">
                            <h:inputText id="name" pt:placeholder="Nome" required="true" class="form-control" requiredMessage="Informe seu nome" value="#{userBean.user.name}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText id="email" pt:placeholder="Email" required="true" class="form-control" requiredMessage="Informe seu email" value="#{userBean.user.email}">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </h:inputText>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputSecret id="password" pt:placeholder="Senha" class="form-control" required="true" requiredMessage="Informe a senha" value="#{userBean.user.password}">
                                
                            </h:inputSecret>
                            
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText id="birthday" pt:placeholder="Data de Nascimento" required="true" class="form-control" requiredMessage="Informe sua Data de Nascimento" value="#{userBean.user.birthday}">
                                <f:convertDateTime locale="pt-BR" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                            </h:inputText>                 
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-calendar"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                  
                            <!-- /.col -->
                            <div class="col-4">
                                <h:commandButton action="#{userBean.update()}" class="btn btn-primary btn-block" value="Atualizar" />
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>
                    <a href="dashboard.xhtml" class="text-center ">Voltar</a>
                    </div>
                    <!-- /.form-box -->
                </div><!-- /.card -->
            </div>
            <!-- /.register-box -->

            <h:outputScript  name="plugins/jquery/jquery.min.js"></h:outputScript>
            <h:outputScript name="plugins/bootstrap/js/bootstrap.bundle.min.js"></h:outputScript>
            <h:outputScript  name="dist/js/adminlte.min.js"></h:outputScript>
            <h:outputScript  name="dist/js/demo.js"></h:outputScript>
    </h:body>
</html>
