<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title> Login </title>
        <h:outputStylesheet name="plugins/fontawesome-free/css/all.min.css" ></h:outputStylesheet>
        <h:outputStylesheet name="plugins/icheck-bootstrap/icheck-bootstrap.min.css" ></h:outputStylesheet>
        <h:outputStylesheet name="dist/css/adminlte.min.css" ></h:outputStylesheet>

    </h:head>
    <h:body class="hold-transition login-page">
        <div class="register-box">
            <div class="register-logo">
                <a href="../../index2.html"><b>100</b>Designer</a>
            </div>

            <div class="card">
                <div class="card-body register-card-body">

                    <p class="login-box-msg">Faça seu registro</p>

                    <h:form>
                        <h:messages showDetail="true" />
                        <div class="input-group mb-3">
                            <h:inputText id="name" pt:placeholder="Nome" class="form-control" required="true" requiredMessage="Informe seu nome" value="#{designerBean.designer.name}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText id="email" pt:placeholder="Email" class="form-control" required="true" requiredMessage="Informe seu email" value="#{designerBean.designer.email}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputSecret id="password" pt:placeholder="Senha" class="form-control" required="true" requiredMessage="Informe seu nome" value="#{designerBean.designer.password}"/>

                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Data Nascimento:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="far fa-calendar-alt"></i>
                                    </span>
                                </div>
                                <h:inputText id="birthday" required="true" class="form-control" requiredMessage="Informe sua Data de Nascimento" value="#{designerBean.designer.birthday}">
                                    <f:convertDateTime locale="pt-BR" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                                </h:inputText>      
                            </div>
                            <!-- /.input group -->
                        </div>
                        <div class="col-sm-12">
                            <!-- textarea -->
                            <div class="form-group">
                                <label>Descrição Profissional</label>          
                                <h:inputTextarea id="description" rows="3" required="true" class="form-control" requiredMessage="Informa sua descrição" value="#{designerBean.designer.description}"/>   
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>Especialização</label>
                                <h:selectOneMenu value="#{designerBean.designerSpecialization.specialziationId}" id="specialization" class="form-control custom-select" required="true" requiredMessage="Informe suas especializações">
                                    <c:forEach var="specialization" items="${designerBean.specializations}">
                                        <f:selectItem itemValue = "${specialization.id}" itemLabel = "${specialization.category}" /> 
                                    </c:forEach>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            
                            <div class="form-group">
                                <label>Cidade</label>
                                <h:selectOneMenu value="#{designerBean.designer.city}" id="city" class="form-control custom-select" required="true" requiredMessage="Informe sua cidade">
                                        <f:selectItem itemValue = "Fraiburgo" itemLabel = "Fraibugo"/>
                                        <f:selectItem itemValue = "Videira" itemLabel = "Videira"/>
                                        <f:selectItem itemValue = "Caçador" itemLabel = "Caçador"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText id="phone" pt:placeholder="Telefone" class="form-control" required="true" requiredMessage="Informe seu Telefone" value="#{designerBean.designer.phone}"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-phone"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <!-- /.col -->
                            <div class="col-4">
                                <h:commandButton action="#{designerBean.register()}" class="btn btn-primary btn-block" value="Registrar" />
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>
                    <a href="login.xhtml" class="text-center">Já tenho uma conta.</a>
                </div>
                <!-- /.form-box -->
            </div><!-- /.card -->
        </div>
        <!-- /.register-box -->

        <h:outputScript  name="plugins/jquery/jquery.min.js"></h:outputScript>
        <h:outputScript name="plugins/bootstrap/js/bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript  name="dist/js/adminlte.min.js"></h:outputScript>
        <h:outputScript  name="dist/js/demo.js"></h:outputScript>
    </h:body>
</html>
